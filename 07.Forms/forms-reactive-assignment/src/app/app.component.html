<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            type="text"
            id="projectName"
            class="form-control"
            formControlName="projectName">
          <span
            *ngIf="projectName.invalid && projectName.touched"
            class="help-block">
            <span
              *ngIf="projectName.errors.required"
              class="help-block">Project Name is required</span>
            <span
              *ngIf="projectName.errors.projectNameIsForbidden"
              class="help-block">Project Name is invalid</span>
          </span>  
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email">
          <span
            *ngIf="email.invalid && email.touched"
            class="help-block">
            <span
              *ngIf="email.errors.required"
              class="help-block">Project Name is required</span>
              <span
              *ngIf="email.errors.email"
              class="help-block">Please enter a valid email!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select 
            id="projectStatus"
            class="form-control"
            formControlName="projectStatus">
            <option [value]="option" *ngFor="let option of projectStatusList">{{ option }}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="projectForm.invalid || projectForm.pending">Submit</button>
      </form>
    </div>
  </div>
</div>
